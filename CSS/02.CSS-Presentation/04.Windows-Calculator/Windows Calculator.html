<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="Windows-Calculator.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <img src="images/calculator.png" alt="calculator" id="calculator" />
      <h1>Calculator</h1>
      <div id="icons">
        <img src="images/minimize.png" alt="minimize" id="minimize" />
        <img src="images/maximize.png" alt="maximize" id="maximize" />
        <img src="images/close.png" alt="close" id="close" />
      </div>
    </header>

    <div id="InnerWrap">
      <nav>
        <li>View</li>
        <li>Edit</li>
        <li>Help</li>
      </nav>

      <input type="text" value="8854455" name="result" id="screen" />

      <table id="binary">
        <tr>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
        </tr>
        <tr>
          <td>63&nbsp;&nbsp;&nbsp;</td>
          <td></td>
          <td></td>
          <td></td>
          <td>47&nbsp;&nbsp;&nbsp;</td>
          <td></td>
          <td></td>
          <td>&nbsp;&nbsp;&nbsp;32</td>
        </tr>
        <tr>
          <td>0000</td>
          <td>0000</td>
          <td>1000</td>
          <td>0111</td>
          <td>0001</td>
          <td>1011</td>
          <td>1011</td>
          <td>0111</td>
        </tr>
        <tr>
          <td class="inner">31&nbsp;&nbsp;&nbsp;</td>
          <td></td>
          <td></td>
          <td></td>
          <td class="inner">15&nbsp;&nbsp;&nbsp;</td>
          <td></td>
          <td></td>
          <td class="inner">&nbsp;&nbsp;&nbsp;&nbsp;0</td>
        </tr>
      </table>

      <table id="allbuttons">
        <tbody>
          <tr>
            <td rowspan="3" class="radiobuttons" id="hex">
              <table class="words-table">
                <tr>
                  <td>
                    <input type="radio" name="hex" id="radio">
                  </td>
                  <td>Hex</td>
                </tr>
                <tr>
                  <td><input type="radio" name="hex" checked="checked"></td>
                  <td>Dec</td>
                </tr>
                <tr>
                  <td><input type="radio" name="hex"></td>
                  <td>Oct</td>
                </tr>
                <tr>
                  <td><input type="radio" name="hex"></td>
                  <td>Bin</td>
                </tr>
              </table>
            </td>

            <td class="disabled">
              <button></button>
            </td>
            <td class="normal">
              <button>Mod</button>
            </td>
            <td class="normal">
              <button>A</button>
            </td>
            <td class="grey">
              <button>MC</button>
            </td>
            <td class="grey">
              <button>MR</button>
            </td>
            <td class="grey">
              <button>MS</button>
            </td>
            <td class="grey">
              <button>M+</button>
            </td>
            <td class="grey">
              <button>M-</button>
            </td>
          </tr>
          <tr>
            <td class="normal">
              <button>(</button>
            </td>
            <td class="normal">
              <button>)</button>
            </td>
            <td class="normal">
              <button>B</button>
            </td>
            <td class="normal">
              <button>←</button>
            </td>
            <td class="normal">
              <button>CE</button>
            </td>
            <td class="normal">
              <button>C</button>
            </td>
            <td class="normal">
              <button>±</button>
            </td>
            <td class="disabled">
              <button>√</button>
            </td>
          </tr>
          <tr>
            <td class="normal">
              <button>Rol</button>
            </td>
            <td class="normal">
              <button>RoR</button>
            </td>
            <td class="normal">
              <button>C</button>
            </td>
            <td class="number">
              <button>7</button>
            </td>
            <td class="number">
              <button>8</button>
            </td>
            <td class="number">
              <button>9</button>
            </td>
            <td class="normal">
              <button>/</button>
            </td>
            <td class="disabled">
              <button>%</button>
            </td>
          </tr>
          <tr>
            <td rowspan="3" class="radiobuttons" id="word">
              <table class="words-table">
                <tr>
                  <td>
                    <input type="radio" name="word" checked="checked">
                  </td>
                  <td>Qword</td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" name="word">
                  </td>
                  <td>Dword</td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" name="word">
                  </td>
                  <td>Word</td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" name="word">
                  </td>
                  <td>Byte</td>
                </tr>
              </table>
            </td>
            <td class="normal">
              <button>Or</button>
            </td>
            <td class="normal">
              <button>Xor</button>
            </td>
            <td class="normal">
              <button>D</button>
            </td>
            <td class="number">
              <button>4</button>
            </td>
            <td class="number">
              <button>5</button>
            </td>
            <td class="number">
              <button>6</button>
            </td>
            <td class="normal">
              <button>*</button>
            </td>
            <td class="disabled">
              <button>1/x</button>
            </td>
          </tr>
          <tr>
            <td class="normal">
              <button>Lsh</button>
            </td>
            <td class="normal">
              <button>Rsh</button>
            </td>
            <td class="normal">
              <button>E</button>
            </td>
            <td class="number">
              <button>1</button>
            </td>
            <td class="number">
              <button>2</button>
            </td>
            <td class="number">
              <button>3</button>
            </td>
            <td class="normal">
              <button>-</button>
            </td>
            <td class="normal" rowspan="2">
              <button id="equal">=</button>
            </td>
          </tr>
          <tr>
            <td class="normal">
              <button>Not</button>
            </td>
            <td class="normal">
              <button>And</button>
            </td>
            <td class="normal">
              <button>F</button>
            </td>
            <td class="number" colspan="2">
              <button id="zero">0</button>
            </td>
            <td class="disabled">
              <button>.</button>
            </td>
            <td class="normal">
              <button>+</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
