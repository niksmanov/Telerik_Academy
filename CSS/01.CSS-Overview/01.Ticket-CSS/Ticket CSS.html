<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="Ticket-CSS.css">
</head>

<body>
    <table class="table">

        <thead>
            <tr>
                <td colspan="2" id="ticket">Ticket ID: 409788</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td class="data">Name:</td>
                <td class="record"><img src="dot.png" alt="dot"> Parker Seidel <br>
                    <div class="record" id="support"> No Active Support </div>
                </td>
            </tr>
            <tr>
                <td class="data">Email:</td>
                <td class="record">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td class="data">Response Time:</td>
                <td class="record" id="information">72hours, 60hours left </td>
            </tr>
            <tr>
                <td class="data">Last Action:</td>
                <td class="record" id="info">Never been locked.<br>
                    <div class="record" id="link"> Link to public post </div>
                </td>
            </tr>
            <tr>
                <td class="data">Status:</td>
                <td class="data" id="status">Not answered</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
